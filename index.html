<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="input-output">
            <input id="inputA" type="number" placeholder="#A">
            <input id="inputB" type="number" placeholder="#B">
            <div id="result"></div>
        </div>

        <div class="buttons-wrapper">
            <button id="addMe">+</button>
            <button id="subtractMe">-</button>
            <button id="divideMe">/</button>
            <button id="multiplyMe">*</button>
            <button id="modulusMe">mod</button>
            <button id="reset">Clear All</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
